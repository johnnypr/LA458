    <head>
  <title>Multiplication Table</title>
  <script type="text/javascript">
    var rows = prompt("How many rows for the multiplication table?");
    var cols = prompt("How many columns for the multiplication table?");
    if(rows == "" || rows == null)
   		 rows = 10;
    if(cols== "" || cols== null)
   		 cols = 10;
    createTable(rows, cols);
    function createTable(rows, cols)
      {
        var j=1;
      var output = "<table border='1'>";
        var newArray = ["this array has been logged"];
        console.log(newArray);
      for(i=1;i<=rows;i++)
      {
    	output = output + "<tr>";
        while(j<=cols)
        {
  		  output = output + "<td>" + i*j + "</td>";
   		  j = j+1;
   		}
   		 output = output + "</tr>";
   		 j = 1;
      }
          console.log("started next loop"+i);
    output = output + "</table>";
        document.write(output);
    }
        </script>
