        <script src="../geojsonFiles/states/states.geojson"></script>

    <body>
        <div id='map'></div>
        
        <script>
            var map = L.map('map').setView([39.8283, -98.5795], 4);

            maxZoom: 18,
            id: 'mapbox/streets-v11',
accessToken:'pk.eyJ1IjoidGhvYmJzMTM4MCIsImEiOiJjazc4Mm8zZDAwNXQ2M2V0Y2xtMXk1c2Q4In0.uX0jerjoicgCDZ4AcEyMxQ'
            }).addTo(map);
            
            var USAstates = L.geoJSON('states').addTo(map);
           var USAcities = L.geoJSON('us_cities').addTo(map);
            var USAhighways = L.geoJSON('us_highways').addTo(map);
     
        </script>
    </body>
