<script>
     var map = L.map('map').setView([42.034722, -93.62], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom:18,
            id: 'mapbox/streets-v11', 
            accessToken:'pk.eyJ1IjoidGhvYmJzMTM4MCIsImEiOiJjazZwYWhxNGoxazg2M2xwdWpna3ZoeXU0In0.EkkUYqhlOuY6yAWwGVlYEg' }).addTo(map);
    
      L.marker([42.026111, -93.648333]).addTo(map)
    .bindPopup("My University Location")
    .openPopup(); 
    
    L.marker([41.590833, -93.620833]).addTo(map)
        .bindPopup("Des Moines, Iowa")
        .openPopup();
    
    L.marker([41.726667, -93.604167]).addTo(map)
        .bindPopup("Ankeny, Iowa")
        .openPopup();
    
    L.marker([41.983056, -91.668611]).addTo(map)
        .bindPopup("Cedar Rapids, Iowa")
        .openPopup();
    
    L.marker([42.643611, -95.201944]).addTo(map)
        .bindPopup("Storm Lake, Iowa")
        .openPopup();
    
    L.marker([40.397222, -91.358]).addTo(map)
        .bindPopup("Keokuk, Iowa")
        .openPopup();
      
      //array of towns in Iowa
      var towns = [
          [41.590833,-93.620833, "Des Moines, Iowa"], 
          [41.726667,-93.604167, "Ankeny, Iowa"],
          [41.983056,-91.668611, "Cedar Rapids, Iowa"],
          [42.643611,-95.201944, "Storm Lake, Iowa"],
          [40.397222,-91.358, "Keokuk, Iowa"]
      ];
    
    //loop function to create markers
    for (var i = 0; i < towns.length; i++) {
        marker = new L.marker([towns[i][0]])
            .bindPopup(towns[i][2])
            .addTo(map);
    };
    
    //links for the map
    function ankeny() {
        map.panTo(new L.LatLng(41.726667, -93.604167));
    };
    
    function zoomOut() {
        map.setZoom(9);
    };
     function zoomIn() {
        map.setZoom(16);
     }
